<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bloom Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Bloom Quiz</h1>

        <div id="error-message" class="error-banner hidden"></div>

        <div id="home-screen" class="screen">
            <h2 class="mb-6 text-indigo-400">Welcome!</h2>
            <div class="input-group">
                <label for="username-input" class="label">Enter Your Username:</label>
                <input type="text" id="username-input" placeholder="e.g., QuizMaster" class="input-field">
            </div>
            <button id="save-username-btn" class="btn btn-primary w-full mt-4">Save Username & Continue</button>

            <div class="divider">OR</div>

            <h2 class="mb-4 text-indigo-400">Join a Room</h2>
            <div class="input-group">
                <label for="room-id-input" class="label">Enter Room ID:</label>
                <input type="text" id="room-id-input" placeholder="e.g., ABC123" class="input-field uppercase">
            </div>
            <button id="join-room-btn" class="btn btn-secondary w-full mt-4">Join Room</button>

            <div class="divider">OR</div>

            <h2 class="mb-4 text-indigo-400">Create a New Room</h2>
            <div class="input-group">
                <label for="difficulty-select" class="label">Select Difficulty:</label>
                <select id="difficulty-select" class="input-field">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="create-room-btn" class="btn btn-primary w-full mt-4">Create Room</button>
        </div>

        <div id="lobby-screen" class="screen hidden">
            <h2 class="mb-6 text-purple-400">Lobby</h2>
            <p class="text-xl mb-4">Room ID: <span id="lobby-room-id" class="font-bold text-teal-400"></span></p>
            <p id="lobby-status" class="text-lg mb-6"></p>

            <h3 class="text-lg font-semibold mb-3">Players:</h3>
            <ul id="player-list" class="list-disc list-inside mb-6">
                </ul>

            <button id="start-game-btn" class="btn btn-primary w-full mt-4 hidden">Start Game</button>
            <button id="leave-lobby-btn" class="btn btn-danger w-full mt-4">Leave Lobby</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="flex justify-between items-center mb-6">
                <p class="text-lg">Round: <span id="question-counter">1/5</span></p>
                <p class="text-xl font-bold">Time: <span id="timer" class="text-rose-400">15</span>s</p>
            </div>

            <div class="question-card">
                <p id="question-text" class="text-2xl font-semibold mb-6"></p>
                <div id="options-container" class="options-grid">
                    <textarea id="answer-input" class="input-field text-area" rows="8" placeholder="List your 8 answers, one per line or separated by commas/spaces."></textarea>
                    <p id="answer-count-display" class="text-sm text-gray-400 mt-2">0/8 items entered</p>
                </div>
            </div>

            <button id="submit-answer-btn" class="btn btn-success w-full mt-6">Submit Answers</button>
            <button id="next-question-btn" class="btn btn-secondary w-full mt-4 hidden">Next Question (Host Only)</button>
            
            <h3 class="text-xl font-semibold mt-8 mb-4">Scores:</h3>
            <div class="scoreboard">
                <div class="scoreboard-card">
                    <p id="player1NameGame" class="player-name">Player 1</p>
                    <p class="player-score">Score: <span id="player1ScoreGame">0</span></p>
                    <p id="player1AnswerStatus" class="player-status">Thinking...</p>
                </div>
                <div class="scoreboard-card">
                    <p id="player2NameGame" class="player-name">Player 2</p>
                    <p class="player-score">Score: <span id="player2ScoreGame">0</span></p>
                    <p id="player2AnswerStatus" class="player-status">Thinking...</p>
                </div>
            </div>
             <button id="leaveGameButton" class="btn btn-danger w-full mt-8">Leave Game (Forfeit)</button>
        </div>

        <div id="gameOverScreen" class="screen hidden">
            <div class="card w-full max-w-lg text-center">
                <h2 class="text-5xl font-bold text-rose-500 mb-6">Game Over!</h2>
                <p id="winnerInfo" class="text-3xl text-teal-600 mb-8 font-semibold">Winner is...</p>
                <h3 class="text-xl font-semibold mb-3 text-slate-700">Final Scores:</h3>
                <ul id="finalScoresList" class="space-y-2 mb-10">
                    </ul>
                <div class="space-y-4">
                    <button id="playAgainButton" class="btn btn-primary w-full">Play Again</button>
                    <button id="returnToHomeButton" class="btn btn-secondary w-full">Return to Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://quiz-backend-4u7t.onrender.com/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
